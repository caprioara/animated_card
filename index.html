<!DOCTYPE html>
<html land="en"></html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Top Games</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/dist/main.css">
    </head>
    <body>

        <div class="movie">

            <div class="rank">3</div>

            <div class="front">
                <img class="thumbnail" src="img/kiminonawa.jpg" alt="">
                <h3 class="name">Game name</h3>
                <div class="stats">
                    <p class="viewers">234.3k</p>
                    <div class="sources">
                        <img src="img/icon/camera1.png" alt="">
                        <img src="img/icon/camera2.jpg" alt="">
                        <img src="img/icon/camera3.png" alt="">
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="streaming-info">
                    <p class="movie-stat">200k<span>Views</span></p>
                    <p class="movie-stat">2.4k<span>Watching</span></p>
                </div>

                <button class="btn">See more episodes</button>
                <div class="sources">
                    <div class="source">
                        <div class="icon"><img src="img/icon/camera1.png" alt=""></div>
                        <p class="name">Source1</p>
                        <p class="number">2.5k</p>
                    </div>
                    <div class="source">
                        <div class="icon"><img src="img/icon/camera2.jpg" alt=""></div>
                        <p class="name">Source2</p>
                        <p class="number">1.1k</p>
                    </div>
                    <div class="source">
                        <div class="icon"><img src="img/icon/camera3.png" alt=""></div>
                        <p class="name">Source3</p>
                        <p class="number">1.6k</p>
                    </div>
                </div>

            </div>

            

            <div class="background">
                <img class="" src="img/kiminonawa.jpg" alt="">
            </div>

        </div>
        <svg width="0" height="0" x="0px" y="0px">
            <defs>
                <clipPath id="wave" clipPathUnits="objectBoundingBox">
                    <path d="M1.5,0H1H0.5H0v0.8C0.3,0.8,0.3,1,0.5,1c0,0,0,0,0,0C0.8,1,0.8,0.8,1,0.8c0,0,0,0,0,0C1.3,0.8,1.3,1,1.5,1
                    C1.8,1,1.8,0.8,2,0.8V0H1.5z" />
                    <animateTransform attributeName="transform" type="translate" from="0 0" to="-200 0" begin="0s" dur="8s"
                    repeatCount="indefinite" />
                </clipPath>
            </defs>
        </svg>
    </body>
</html>
